name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-dev \
            libgraphene-1.0-dev \
            libdbus-1-dev \
            pkg-config \
            meson \
            ninja-build \
            libwayland-dev \
            gobject-introspection \
            libgirepository1.0-dev \
            valac

      - name: Build gtk4-layer-shell from source
        run: |
          git clone https://github.com/wmww/gtk4-layer-shell.git
          cd gtk4-layer-shell
          meson setup build
          ninja -C build
          sudo ninja -C build install
          sudo ldconfig

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/swaynoti dist/
          cp target/${{ matrix.target }}/release/swaynotictl dist/
          cp -r packaging/systemd dist/
          cp -r config dist/
          cp README.md LICENSE dist/ 2>/dev/null || true
          cd dist
          tar -czvf ../swaynoti-${{ matrix.name }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: swaynoti-${{ matrix.name }}
          path: swaynoti-${{ matrix.name }}.tar.gz

  package-deb:
    name: Build Debian Package
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download x86_64 binary
        uses: actions/download-artifact@v4
        with:
          name: swaynoti-linux-x86_64
          path: .

      - name: Extract binary
        run: |
          mkdir -p extract
          tar -xzf swaynoti-linux-x86_64.tar.gz -C extract

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build .deb package
        run: |
          VERSION=${{ steps.version.outputs.version }}
          PKG_DIR="swaynoti_${VERSION}_amd64"

          mkdir -p ${PKG_DIR}/DEBIAN
          mkdir -p ${PKG_DIR}/usr/bin
          mkdir -p ${PKG_DIR}/usr/lib/systemd/user
          mkdir -p ${PKG_DIR}/usr/share/dbus-1/services
          mkdir -p ${PKG_DIR}/usr/share/doc/swaynoti
          mkdir -p ${PKG_DIR}/etc/swaynoti

          # Copy binaries
          cp extract/swaynoti ${PKG_DIR}/usr/bin/
          cp extract/swaynotictl ${PKG_DIR}/usr/bin/
          chmod 755 ${PKG_DIR}/usr/bin/*

          # Copy service files
          cp packaging/systemd/swaynoti.service ${PKG_DIR}/usr/lib/systemd/user/
          cp packaging/systemd/org.freedesktop.Notifications.service ${PKG_DIR}/usr/share/dbus-1/services/

          # Copy config
          cp config/default.toml ${PKG_DIR}/etc/swaynoti/config.toml
          cp -r config/themes ${PKG_DIR}/etc/swaynoti/

          # Copy docs
          cp README.md ${PKG_DIR}/usr/share/doc/swaynoti/ 2>/dev/null || true

          # Create control file
          cat > ${PKG_DIR}/DEBIAN/control << EOF
          Package: swaynoti
          Version: ${VERSION}
          Section: x11
          Priority: optional
          Architecture: amd64
          Depends: libgtk-4-1 (>= 4.6), libgraphene-1.0-0, libgtk4-layer-shell0
          Maintainer: Swaynoti Developers
          Description: Modern Wayland notification daemon
           A lightweight, highly customizable notification daemon for
           Wayland compositors like Sway, Hyprland, River, and others.
           .
           Features:
            - Full FreeDesktop Notifications specification support
            - GTK4 with layer-shell for native Wayland integration
            - TOML configuration with CSS theming
            - Per-application rules
            - Do Not Disturb mode
            - Notification history
          EOF

          # Create postinst script
          cat > ${PKG_DIR}/DEBIAN/postinst << 'EOF'
          #!/bin/sh
          set -e
          echo "Swaynoti installed successfully!"
          echo ""
          echo "To start swaynoti:"
          echo "  systemctl --user enable --now swaynoti.service"
          echo ""
          echo "Configuration: /etc/swaynoti/config.toml"
          echo "User config:   ~/.config/swaynoti/config.toml"
          EOF
          chmod 755 ${PKG_DIR}/DEBIAN/postinst

          # Create postrm script
          cat > ${PKG_DIR}/DEBIAN/postrm << 'EOF'
          #!/bin/sh
          set -e
          if [ "$1" = "purge" ]; then
            rm -rf /etc/swaynoti
          fi
          EOF
          chmod 755 ${PKG_DIR}/DEBIAN/postrm

          # Build package
          dpkg-deb --build ${PKG_DIR}
          mv ${PKG_DIR}.deb swaynoti_${VERSION}_amd64.deb

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: swaynoti-deb
          path: "*.deb"

  package-rpm:
    name: Build RPM Package
    runs-on: ubuntu-latest
    needs: build
    container:
      image: fedora:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install RPM build tools
        run: |
          dnf install -y rpm-build rpmdevtools

      - name: Download x86_64 binary
        uses: actions/download-artifact@v4
        with:
          name: swaynoti-linux-x86_64
          path: .

      - name: Extract binary
        run: |
          mkdir -p extract
          tar -xzf swaynoti-linux-x86_64.tar.gz -C extract

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Setup RPM build environment
        run: |
          rpmdev-setuptree
          VERSION=${{ steps.version.outputs.version }}

          # Create source tarball
          mkdir -p swaynoti-${VERSION}
          cp -r extract/* swaynoti-${VERSION}/
          cp -r packaging/systemd swaynoti-${VERSION}/
          cp -r config swaynoti-${VERSION}/
          tar -czvf ~/rpmbuild/SOURCES/swaynoti-${VERSION}.tar.gz swaynoti-${VERSION}

          # Copy spec file
          sed "s/@VERSION@/${VERSION}/g" packaging/rpm/swaynoti.spec > ~/rpmbuild/SPECS/swaynoti.spec

      - name: Build RPM
        run: |
          rpmbuild -bb ~/rpmbuild/SPECS/swaynoti.spec
          cp ~/rpmbuild/RPMS/x86_64/*.rpm .

      - name: Upload .rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: swaynoti-rpm
          path: "*.rpm"

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, package-deb, package-rpm]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.deb" -o -name "*.rpm" \) -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Swaynoti v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: release/*
          body: |
            ## Swaynoti v${{ steps.version.outputs.version }}

            A modern Wayland notification daemon.

            ### Installation

            **Debian/Ubuntu:**
            ```bash
            sudo dpkg -i swaynoti_${{ steps.version.outputs.version }}_amd64.deb
            sudo apt-get install -f  # Install dependencies
            systemctl --user enable --now swaynoti.service
            ```

            **Fedora/RHEL:**
            ```bash
            sudo dnf install swaynoti-${{ steps.version.outputs.version }}-1.x86_64.rpm
            systemctl --user enable --now swaynoti.service
            ```

            **Manual Installation:**
            ```bash
            tar -xzf swaynoti-linux-x86_64.tar.gz
            sudo cp swaynoti swaynotictl /usr/local/bin/
            cp systemd/swaynoti.service ~/.config/systemd/user/
            systemctl --user enable --now swaynoti.service
            ```

            ### Configuration

            Configuration file: `~/.config/swaynoti/config.toml`

            See the [README](https://github.com/${{ github.repository }}) for full documentation.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
