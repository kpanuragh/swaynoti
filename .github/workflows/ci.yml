name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-dev \
            libgraphene-1.0-dev \
            libdbus-1-dev \
            libasound2-dev \
            pkg-config \
            meson \
            ninja-build \
            libwayland-dev \
            gobject-introspection \
            libgirepository1.0-dev \
            valac

      - name: Build gtk4-layer-shell from source
        run: |
          git clone https://github.com/wmww/gtk4-layer-shell.git
          cd gtk4-layer-shell
          meson setup build
          ninja -C build
          sudo ninja -C build install
          sudo ldconfig

      - name: Run cargo check
        run: cargo check --all-features

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Run cargo fmt
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-dev \
            libgraphene-1.0-dev \
            libdbus-1-dev \
            libasound2-dev \
            pkg-config \
            meson \
            ninja-build \
            libwayland-dev \
            gobject-introspection \
            libgirepository1.0-dev \
            valac

      - name: Build gtk4-layer-shell from source
        run: |
          git clone https://github.com/wmww/gtk4-layer-shell.git
          cd gtk4-layer-shell
          meson setup build
          ninja -C build
          sudo ninja -C build install
          sudo ldconfig

      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-dev \
            libgraphene-1.0-dev \
            libdbus-1-dev \
            libasound2-dev \
            pkg-config \
            meson \
            ninja-build \
            libwayland-dev \
            gobject-introspection \
            libgirepository1.0-dev \
            valac

      - name: Build gtk4-layer-shell from source
        run: |
          git clone https://github.com/wmww/gtk4-layer-shell.git
          cd gtk4-layer-shell
          meson setup build
          ninja -C build
          sudo ninja -C build install
          sudo ldconfig

      - name: Run tests
        run: cargo test --all-features

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-dev \
            libgraphene-1.0-dev \
            libdbus-1-dev \
            libasound2-dev \
            pkg-config \
            meson \
            ninja-build \
            libwayland-dev \
            gobject-introspection \
            libgirepository1.0-dev \
            valac

      - name: Build gtk4-layer-shell from source
        run: |
          git clone https://github.com/wmww/gtk4-layer-shell.git
          cd gtk4-layer-shell
          meson setup build
          ninja -C build
          sudo ninja -C build install
          sudo ldconfig

      - name: Build release
        run: cargo build --release --all-features

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: swaynoti-linux-x86_64
          path: |
            target/release/swaynoti
            target/release/swaynotictl
